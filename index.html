<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    nav {
      position: fixed;
      width: 100%;
      background: #333;
      color: #fff;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
    }
    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }
    .nav-links {
      display: flex;
      gap: 1em;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 100px 20px;
      min-height: 100vh;
    }
    #home {
      background: url('https://source.unsplash.com/1600x900/?technology,code') no-repeat center center/cover;
      color: white;
      display: flex;
      align-items: center;
    }
    #about {
      background: #e2e2e2;
    }
    #projects {
      background: #ccc;
    }
    #contact {
      background: #aaa;
    }
    h1 {
      margin-bottom: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    .intro {
      font-size: 2.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">MyLogo</div>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <section id="home">
    <div class="container">
      <h1 class="intro">Hello! I'm [Your Name], a passionate developer/designer.</h1>
    </div>
  </section>

  <section id="about">
    <div class="container">
      <h1>About Me</h1>
      <p>I love building web applications and learning new technologies.</p>
    </div>
  </section>

  <section id="projects">
    <div class="container">
      <h1>Projects</h1>
      <p>Here are some of my recent works.</p>
    </div>
  </section>

  <section id="contact">
    <div class="container">
      <h1>Contact</h1>
      <p>Email me at your.email@example.com</p>
    </div>
  </section>
</body>
</html>
